<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/HeaderLogo.svg" alt="Место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit"><img src="./images/EditButton.svg" alt="Карандаш"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <form>
        <button class="profile__button-add"><img src="./images/AddButtonPlus.svg" alt="Плюс"></button>
      </form>
    </section>
    <section class="elements">
      <ul class="elements">
        <li class="elements__card">
          <img class="elements__image" src="./images/Karachayevsk.jpg" alt="Горы">
          <div class="elements__text">
            <h2 class="elements__title">Карачаево- Черкессия</h2>
            <div class="elements__like"><img src="./images/Like.svg" alt="лайк">
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/Ural.jpg" alt="Горы">
          <div class="elements__text">
            <h2 class="elements__title">Урал</h2>
            <div class="elements__like"><img src="./images/Like.svg" alt="лайк">
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/dombay.jpg" alt="Горы">
          <div class="elements__text">
            <h2 class="elements__title">Домбай</h2>
            <div class="elements__like"><img src="./images/Like.svg" alt="лайк">
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/Elbrus.jpg" alt="Горы">
          <div class="elements__text">
            <h2 class="elements__title">гора Эльбрус</h2>
            <div class="elements__like"><img src="./images/Like.svg" alt="лайк">
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/Rosa.jpg" alt="Горы">
          <div class="elements__text">
            <h2 class="elements__title">Роза-Хутор</h2>
            <div class="elements__like"><img src="./images/Like.svg" alt="лайк">
            </div>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/Krasnoyarsk.jpg" alt="Горы">
          <div class="elements__text">
            <h2 class="elements__title">Красноярск</h2>
            <div class="elements__like"><img src="./images/Like.svg" alt="лайк">
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <h3 class="footer__copyright">&#169;2022 Mesto Russia</h3>
  </footer>
  <div class="popup">
    <div class="popup__background"></div>
    <div class="popup__container">
      <button class="popup__button-close">
        <img src="./images/CloseIcon.svg" alt="крестик">
      </button>
      <form class="popup__body">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__line-name" type="text" placeholder="Имя" value="" name="name">
        <input class="popup__line-about" placeholder="О себе" value="" name="job">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
