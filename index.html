<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/HeaderLogo.svg" alt="Место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements">
        <li class="elements__card">
          <img class="elements__image" src="./images/Karachayevsk.jpg" alt="Церковь в горах">
          <div class="elements__text">
            <h2 class="elements__title">Карачаево- Черкессия</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/Ural.jpg" alt="Скала">
          <div class="elements__text">
            <h2 class="elements__title">Урал</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/dombay.jpg" alt="Горы и лес">
          <div class="elements__text">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/Elbrus.jpg" alt="Долина">
          <div class="elements__text">
            <h2 class="elements__title">гора Эльбрус</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/Rosa.jpg" alt="Горы">
          <div class="elements__text">
            <h2 class="elements__title">Роза-Хутор</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img class="elements__image" src="./images/Krasnoyarsk.jpg" alt="Холмы">
          <div class="elements__text">
            <h2 class="elements__title">Красноярск</h2>
            <button class="elements__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <div class="popup__body">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile-form">
          <input class="popup__input popup__input_name" type="text" placeholder="Имя" value="" name="name">
          <input class="popup__input popup__input_about" placeholder="О себе" value="" name="job">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
