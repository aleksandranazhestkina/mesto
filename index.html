<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/HeaderLogo.svg" alt="Mesto">
  </header>
  <main>
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <form>
              <button class="profile__button-edit"><img src="./images/EditButton.svg" alt="Карандаш"></button>
            </form>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

      </div>
      <form>
        <button class="profile__button-add"><img src="./images/AddButtonPlus.svg" alt="Плюс"></button>
      </form>
    </section>
    <section class="elements">
      <ul class="elements">
        <li class="elements__card">
          <img class="elements__image" src="./images/Karachayevsk.jpg" alt="Горы">

    </section>
  </main>
  <footer class="footer">
    <h3 class="footer__copyright">&#169;2022 Mesto Russia</h3>
  </footer>
  <div class="popup">
    <div class="popup__background"></div>
    <div class="popup__container">
      <form>
        <button class="popup__button-close">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 18L12 10L20 2L18 0L10 8L2 0L0 2L8 10L0 18L2 20L10 12L18 20L20 18Z" fill="white" />
          </svg>
        </button>
      </form>
      <form class="popup__body">
        <h3 class="popup__title">Редактировать профиль</h3>
        <label>
          <input class="popup__line-name" type="text" placeholder="Имя"></label>
        <label>
          <input class="popup__line-about" type="text" placeholder="О себе"></label>
        <form>
          <button class="popup__button-save">Сохранить</button>
        </form>
      </form>
    </div>
  </div>
  <script></script>
</body>

</html>
