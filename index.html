<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/HeaderLogo.svg" alt="Место" />
  </header>
  <main>
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жак-Ив Кусто" />
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__cards"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_profile" type="button"></button>
      <div class="popup__body">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form id="profile-form" class="popup__form" name="profile-form" novalidate>
          <input id="profile-name" class="popup__input popup__input_name" type="text" placeholder="Имя" value="" name="name" required minlength="2" maxlength="40">
          <span class="error" id="profile-name-error"></span>
          <input id="profile-about" class="popup__input popup__input_about" type="text" placeholder="О себе" value="" name="job" required minlength="2" maxlength="200">
          <span class="error" id="profile-about-error"></span>
          <button id="profile-submit" class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_card">
    <div class="popup__container popup__container_card">
      <button class="popup__button-close popup__button-close_card" type="button"></button>
      <div class="popup__body">
        <h3 class="popup__title popup__title_card">Новое место</h3>
        <form id="card-form" class="popup__form popup__form_card" name="add-newCard" novalidate>
          <input id="card-name" class="popup__input popup__input_card_name" type="text" placeholder="Название" value="" name="title" required minlength="2" maxlength="30">
          <span class="error" id="card-name-error"></span>
          <input id="card-link" class="popup__input popup__input_card_link"  type="url" placeholder="Ссылка на картинку" value="" name="image" required>
          <span class="error" id="card-link-error"></span>
          <button id="card-submit" class="popup__button-save popup__button-save_card" type="submit">
            Cоздать
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__container">
      <button class="popup__button-close popup__button-close_image" type="button"></button>
      <div class="popup__body popup__body_image">
        <img class="popup__card-image"
          src="https://upload.wikimedia.org/wikipedia/commons/3/3d/%D0%9D%D0%B5%D1%82_%D0%B8%D0%B7%D0%BE%D0%B1%D1%80%D0%B0%D0%B6%D0%B5%D0%BD%D0%B8%D1%8F.jpg" alt="">
        <h3 class="popup__subtitle"></h3>
      </div>
    </div>
  </div>
  <template id="elements__card-template">
    <li class="elements__card">
      <button class="elements__basket" type="button"></button>
      <button class="elements__image_button" type="button">
        <img class="elements__image"
          src="https://upload.wikimedia.org/wikipedia/commons/3/3d/%D0%9D%D0%B5%D1%82_%D0%B8%D0%B7%D0%BE%D0%B1%D1%80%D0%B0%D0%B6%D0%B5%D0%BD%D0%B8%D1%8F.jpg"
          alt="">
      </button>
      <div class="elements__text">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
